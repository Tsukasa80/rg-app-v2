<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1f6f8b" />
  <title>レッド＆グリーン・エクササイズ記録</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="assets/icons/icon-192.png" type="image/png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <noscript>このアプリを使用するにはJavaScriptを有効にしてください。</noscript>
  <div id="app" class="app-shell">
    <header class="app-header" aria-label="アプリヘッダー">
      <button class="nav-toggle" id="navToggle" aria-label="メニューを開閉">☰</button>
      <h1 class="app-title">レッド＆グリーン・エクササイズ</h1>
      <button class="install-btn" id="installButton" hidden>インストール</button>
    </header>
    <nav class="app-nav" id="appNav" aria-label="メインメニュー">
      <button data-route="home" class="nav-item" aria-label="ホーム">ホーム</button>
      <button data-route="history" class="nav-item" aria-label="履歴">履歴</button>
      <button data-route="weekly" class="nav-item" aria-label="週次">週次</button>
      <button data-route="dashboard" class="nav-item" aria-label="ダッシュボード">ダッシュ</button>
      <button data-route="settings" class="nav-item" aria-label="設定">設定</button>
    </nav>
    <main id="viewContainer" class="app-main" tabindex="-1"></main>
    <button id="addEntryBtn" class="floating-action" aria-label="アクティビティを追加">＋</button>
  </div>
  <div id="modalContainer" class="modal-container" role="dialog" aria-modal="true" hidden></div>
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
